<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>(Cadastro) PP - Prontuário Popular</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/cadastro.css"/>
    </head>
    <body>
        <form action="index.html" method="get" class="register">
            <fieldset class="row1">
                <legend>Dados da Conta</legend>
                <p>
                    <label>Email</label><input type="text" required/>
                    <label>Confirmar Email</label><input type="text" required/>
                </p>
                <p>
                    <label>Senha</label><input type="password" required/>
                    <label>Confirmar Senha</label><input type="password" required/>
                </p>
            </fieldset>
            <fieldset class="row2">
                <legend>Dados Pessoais</legend>
                <p><label>Nome</label><input type="text" class="long" required/></p>
                <p><label>CPF</label><input type="text" class="long" required/></p>
                <p><label>RG</label><input type="text" class="long" required/></p>
                <p><label>Endereço</label><input type="text" class="long"/></p>
                <p><label>Cidade</label><input type="text" class="long"/></p>
                <p><label>Telefone</label><input type="text" maxlength="10" required/></p>
                <p><label>Celular</label><input type="text" maxlength="10" required/></p>
                <p>
                    <label>Estado</label>
                    <select required>
                        <option>[Selecione]</option>
                        <option>Acre</option>
                        <option>Alagoas</option>
                        <option>Amazonas</option>
                        <option>Amapá</option>
                        <option>Bahia</option>
                        <option>Ceará</option>
                        <option>Distrito Federal</option>
                        <option>Espiríto Santo</option>
                        <option>Goiás</option>
                        <option>Maranhã</option>
                        <option>Mato Grosso</option>
                        <option>Mato Grosso do Sul</option>
                        <option>Minhas Gerais</option>
                        <option>Pará</option>
                        <option>Paraíba</option>
                        <option>Paraná</option>
                        <option>Pernambuco</option>
                        <option>Piauí</option>
                        <option>Rio de Janeiro</option>
                        <option>Rio Grande do Norte</option>
                        <option>Rondônia</option>
                        <option>Rio Grande do Sul</option>
                        <option>Roraima</option>
                        <option>Santa Catarina</option>
                        <option>Sergipe</option>
                        <option>São Paulo</option>
                        <option>Tocantins</option>
                    </select>
                </p>
                <p>
                    <label>Sexo</label>
                    <select required>
                      <<option>[Selecione]</option>
                      <<option>Masculino</option>
                      <<option>Feminino</option>
                      <<option>Outro</option>
                    </select>
                </p>
                <p>
                    <label>Data de Nascimento</label>
                    <select class="date" required>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select required>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                    <input class="year" type="text" size="4" maxlength="4" required/>
                </p>
            </fieldset>
            <fieldset class="row3">
                <legend>Filiação</legend>
                <p><label>Nome do Pai</label><input type="text" class="long" required/></p>
                <p><label>Nome da Mãe</label><input type="text" class="long" required/></p>
                <div class="infobox"><h4>Cadastro Médico</h4>
                    <p>Só preencha a informação abaixo caso esteja cadastrando um perfil médico.</p>
                    <p><label>CRM</label><input type="text" class="long"/></p>
                </div>
            </fieldset>
            <br />
            <br />
            <br />
            <br />
            <br />
            <div><button class="button">Cadastrar</button></div>
        </form>
    </body>
</html>
