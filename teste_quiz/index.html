<!DOCTYPE HTML>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Os melhores testes para Facebook. Descubra coisas legais sobre você e seus amigos, é super Cool!"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="shortcut icon" href="fav.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/app.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>Cool Testes</title>
  </head>
  <body>
    <main>
      <h1><a href="./index.html"><img src="./img/logo.png" alt="Mountain View"></a></h1>
      <div class="article-list" id="article-list">
        <!-- BOTÃO CURTIR FACEBOOK -->
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.10";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <div class="fb-like" data-href="https://www.facebook.com/CoolTestes.tk" data-width="650" data-layout="button_count" data-action="like" data-size="small" data-show-faces="true" data-share="false"></div>
        <br /><br /><br />
      </div>
      <ul class="article-list__pagination article-list__pagination--inactive" id="article-list-pagination"></ul>
    </main>

    <!-- JS -->
    <script src="./static/js/app.js"></script>
  </body>
</html>
